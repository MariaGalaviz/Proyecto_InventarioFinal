<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* Fuente Segoe UI  */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            
           background-image: url("{{ url_for('static', filename='fondo-unison.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center">
    
    <div class="fixed inset-0 bg-black bg-opacity-30"></div>

    <!-- Contenedor del Formulario -->
    <div class="z-10 w-full max-w-md p-8 space-y-8 bg-white shadow-2xl rounded-lg bg-opacity-95 backdrop-blur-sm">
        <div>
            <img class="mx-auto h-24 w-auto" src="{{ url_for('static', filename='logo_unison.png') }}" alt="Logo Unison">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                Iniciar sesión
            </h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="mt-8 space-y-6" action="/" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="nombre" class="sr-only">Usuario</label>
                    <input id="nombre" name="nombre" type="text" autocomplete="off" required class="relative block w-full appearance-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-900 focus:outline-none focus:ring-blue-900 sm:text-sm" placeholder="Nombre de usuario">
                </div>
                <div>
                    <label for="password" class="sr-only">Contraseña</label>
                   <input id="password" name="password" type="password" autocomplete="new-password" required class="relative block w-full appearance-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-900 focus:outline-none focus:ring-blue-900 sm:text-sm" placeholder="Contraseña">
               </div>
            </div>

            <div>
                <!-- Botón con color oficial Unison (#00529e) -->
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-[#00529e] py-2 px-4 text-sm font-medium text-white hover:bg-[#015294] focus:outline-none focus:ring-2 focus:ring-[#00529e] focus:ring-offset-2 transition-colors duration-200">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</body>
</html>
