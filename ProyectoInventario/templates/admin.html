{% extends "base.html" %}

{% block title %}Panel de Admin{% endblock %}

{% block header %}Panel de Administración de Usuarios{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-lg font-medium leading-6 text-gray-900">Crear Nuevo Usuario</h3>
    <form id="form-usuario" class="mt-4 space-y-4 max-w-lg">
        
        <div id="admin-message" class="hidden p-4 rounded-md"></div>

        <div>
            <label for="usuario-nombre" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
            <input type="text" id="usuario-nombre" name="nombre" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        
        <div>
            <label for="usuario-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="usuario-password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
        
        <div>
            <label for="usuario-rol" class="block text-sm font-medium text-gray-700">Rol</label>
            <select id="usuario-rol" name="rol" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">Seleccione un rol...</option>
                <option value="admin">Admin</option>
                <option value="productos">Productos</option>
                <option value="almacenes">Almacenes</option>
            </select>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                Crear Usuario
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const formUsuario = document.getElementById('form-usuario');
    const adminMessage = document.getElementById('admin-message');

    formUsuario.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const formData = new FormData(formUsuario);
        const data = Object.fromEntries(formData.entries());
        
        adminMessage.classList.add('hidden');

        try {
            const response = await fetch('/api/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();

            if (response.ok) {
                adminMessage.textContent = '¡Usuario creado exitosamente!';
                adminMessage.className = 'p-4 rounded-md bg-green-100 text-green-800';
                formUsuario.reset();
            } else {
                adminMessage.textContent = 'Error: ' + (result.error || 'No se pudo crear el usuario.');
                adminMessage.className = 'p-4 rounded-md bg-red-100 text-red-800';
            }
            adminMessage.classList.remove('hidden');

        } catch (error) {
            console.error('Error de red:', error);
            adminMessage.textContent = 'Error de conexión con el servidor.';
            adminMessage.className = 'p-4 rounded-md bg-red-100 text-red-800';
            adminMessage.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
